<!DOCTYPE html>

    <head>
        <title>Carousel</title>

        <style>
            *, :after, :before {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }

            .carousel {
                position: relative;
                width: 100%;
                height: 512px;
                white-space: nowrap;
                overflow: hidden;
                opacity: 1;
                transition: opacity .5s ease;
            }

            .carousel.loading {
                opacity: 0;
            }

            .carousel .item {
                display: inline-block;
                min-height: 1px;
                width: auto;
                margin-right: 20px;
            }

            .carousel .item img {
                display: block;
                width: 100%;
            }

            .carousel .wrapper {
                position: absolute;
                display: inline-block;
                height: 100%;
                transition: transform .5s ease;
            }

            .carousel .wrapper.skip-transition {
                transition: none !important;
            }

            .carousel .nav {
                font-family: 'FontAwesome', sans-serif;
                font-size: 5em;
            }

            .carousel .nav .next,
            .carousel .nav .prev {
                position: absolute;
                top: 45%;
                color: #fc0;
                cursor: pointer;
            }

            .carousel .nav .next:hover,
            .carousel .nav .next:focus,
            .carousel .nav .prev:hover,
            .carousel .nav .prev:focus {
                color: #ccc;
            }

            .carousel .nav .next {
                right: 0.5em;
            }

            .carousel .nav .prev {
                left: 0.5em;
            }
        </style>

    </head>
